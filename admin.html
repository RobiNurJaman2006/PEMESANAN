<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Pecel Lele Udin</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="register.css">
    <style>
        .admin-nav { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 10px; }
        .nav-btn { 
            padding: 12px 20px; border-radius: 12px; background: var(--glass); 
            border: 1px solid rgba(255,255,255,0.1); color: white; cursor: pointer; 
            white-space: nowrap; transition: 0.3s; font-family: 'Poppins';
        }
        .nav-btn.active { background: var(--primary); border-color: var(--primary); font-weight: bold; }
        .card-item { margin-bottom: 15px; border-left: 4px solid var(--primary); }
        .status-badge { font-size: 0.7rem; padding: 4px 8px; border-radius: 5px; float: right; }
        .bg-pending { background: #ffc107; color: #000; }
        .bg-success { background: #28a745; color: #fff; }
        .btn-action { 
            margin-top: 10px; padding: 8px; width: 100%; border-radius: 8px; 
            border: none; cursor: pointer; font-weight: 600; 
        }
        @media (max-width: 768px) {
          .anggota{
            width : 45%;

          }
        }
        @media (max-width: 480px) {
          .anggota{
            width : 90%;

          }
        }
    </style>
</head>
<body>

<div class="main-container">
    <header class="header">
        <h1>Admin <span>Udin</span></h1>
        <p>Panel Manajemen Restoran</p>
    </header>

    <div class="admin-nav">
        <button class="nav-btn active" onclick="showTab('tab-pesanan', this)">
            <i class="fa-solid fa-utensils"></i> Kelola Pesanan
        </button>
        <button class="nav-btn" onclick="showTab('tab-bayar', this)">
            <i class="fa-solid fa-cash-register"></i> Kelola Bayar
        </button>
        <button class="nav-btn" onclick="showTab('tab-menu', this)">
            <i class="fa-solid fa-bowl-food"></i> Kelola Menu
        </button>
    </div>

    <div id="tab-pesanan" class="tab-content animate-fade">
        <label>Antrian Pesanan (Dapur)</label>
        <div id="container-pesanan">
            <p style="text-align:center; opacity:0.5;">Memuat data pesanan...</p>
        </div>
    </div>

    <div id="tab-bayar" class="tab-content hidden animate-fade">
        <label>Verifikasi Pembayaran (Kasir)</label>
        <div id="container-bayar">
            <p style="text-align:center; opacity:0.5;">Memuat data pembayaran...</p>
        </div>
    </div>

    <div id="tab-menu" class="tab-content hidden animate-fade">
        <div class="card">
            <label>Tambah Menu Baru</label>
            <input type="text" id="newMenuNama" placeholder="Nama Menu" style="margin-bottom:10px;">
            <input type="number" id="newMenuHarga" placeholder="Harga (Rp)" style="margin-bottom:10px;">
            <button class="btn-submit" onclick="tambahMenu()">Simpan Menu</button>
        </div>
    </div>

    <button class="btn-submit" style="background:#dc3545; margin-top:30px;" onclick="handleLogout()">
        <i class="fa-solid fa-power-off"></i> Keluar Sistem
    </button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="admin.js"></script>
</body>
</html>
